<div class="modal" tabindex="-1" role="dialog" id="school">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Hi There!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="modal-body-text"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="no()">No</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="yes()">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="options">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Oops!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="dropdown">
          <button class="btn btn-primary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select your school
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','Caltech');schoolStyle();">Caltech</a>
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','Carnegie Mellon');schoolStyle();">Carnegie Mellon</a>
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','MIT');schoolStyle();">MIT</a>
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','Northwestern');schoolStyle();">Northwestern</a>
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','Princeton');schoolStyle();">Princeton</a>
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','Rensselaer');schoolStyle();">Rensselaer</a>
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','Stanford');schoolStyle();">Stanford</a>
            <a class="dropdown-item" data-dismiss="modal" onclick="sessionStorage.setItem('school','UMD');schoolStyle();">UMD</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
