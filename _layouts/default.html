<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Jesse Silverberg">
        <title> {% if page.title != "Home" %}{{ page.title }} | {% endif %} {{ site.title }}</title>

        {% feed_meta %}
        {% seo %}

        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link id="favicon" rel="shortcut icon" href="{{'img/profile.ico' | relative_url }}">
        <link rel="apple-touch-icon" href="{{'img/appple-touch-icon.png' | relative_url }}">
        <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] | relative_url }}">

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3EKY3YJDBS"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-3EKY3YJDBS');
        </script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script>

  </head>

    <body class="antialiased font-sans">
            <div x-data="{ open: false }" class="relative bg-white overflow-hidden">

                     <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                       <nav class="relative flex items-center justify-between sm:h-10">
                         <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                           <div class="flex items-center justify-between w-full md:w-auto">
                             <a href="/" aria-label="Home"> <span class="h-8 w-auto sm:h-10 font-bold text-3xl lg:text-4xl text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out" >Jesse Silverberg</span> </a>
                             <div class="-mr-2 flex items-center md:hidden">
                               <button @click="open = true" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out" id="main-menu" aria-label="Main menu" aria-haspopup="true" x-bind:aria-expanded="open">
                                 <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /> </svg>
                               </button>
                             </div>
                           </div>
                         </div>
                         <div class="hidden md:flex md:ml-10 md:pr-4">
                           {% for item in site.data.navigation %}
                              <a href="{{ item.link }}" class="{% if page.url == item.link %}active{% endif %} text-lg lg:text-xl ml-8 font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">{{ item.name }} </a>
                           {% endfor %}
                           <a href="https://github.com/jessesilverberg" target="_blank" rel="noopener" class="text-xl ml-8 font-medium text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out">
                             <svg class="fill-current h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                               <title>GitHub</title>
                               <path d="M10 0a10 10 0 0 0-3.16 19.49c.5.1.68-.22.68-.48l-.01-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.52 2.34 1.08 2.91.83.1-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.1.39-1.99 1.03-2.69a3.6 3.6 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 0 1 5 0c1.91-1.3 2.75-1.02 2.75-1.02.55 1.37.2 2.4.1 2.64.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85l-.01 2.75c0 .26.18.58.69.48A10 10 0 0 0 10 0"></path>
                             </svg>
                           </a>
                           <a href="mailto:jessesilverberg11@gmail.com" class="text-xl ml-8 font-medium text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out">
                             <svg class="h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                           </a>
                         </div>
                       </nav>
                     </div>
                     <div x-show="open" x-description="Mobile menu, show/hide based on menu open state." x-transition:enter="duration-150 ease-out" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="duration-100 ease-in" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="absolute z-20 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden" style='display:none;'>
                       <div class="rounded-lg shadow-md">
                          <div class="rounded-lg bg-white shadow-xs overflow-hidden" role="menu" aria-orientation="vertical" aria-labelledby="main-menu">
                            <div class="px-5 pt-4 flex items-center justify-between">
                              <div> <a href="/" class="h-8 w-auto font-bold text-3xl text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out"> Jesse Silverberg</a></div>
                              <div class="-mr-2">
                                <button @click="open = false" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out" aria-label="Close menu">
                                  <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /> </svg>
                                </button>
                              </div>
                            </div>
                            <div class="px-2 pt-2 pb-3">
                              {% for item in site.data.navigation %}
                                <a href="{{ item.link }}" class="{% if page.url == item.link %}active{% endif %} mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out" role="menuitem">{{ item.name }} </a>
                              {% endfor %}
                            </div>
                            <div class="flex justify-center w-full px-5 py-3 text-center text-xl">
                              <a href="https://github.com/jessesilverberg" target="_blank" rel="noopener" class="px-3 font-medium text-indigo-600 bg-gray-50 hover:text-indigo-700 focus:outline-none focus:text-indigo-700 transition duration-150 ease-in-out" role="menuitem">
                                <svg class="fill-current h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                  <title>GitHub</title>
                                  <path d="M10 0a10 10 0 0 0-3.16 19.49c.5.1.68-.22.68-.48l-.01-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.52 2.34 1.08 2.91.83.1-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.1.39-1.99 1.03-2.69a3.6 3.6 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 0 1 5 0c1.91-1.3 2.75-1.02 2.75-1.02.55 1.37.2 2.4.1 2.64.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85l-.01 2.75c0 .26.18.58.69.48A10 10 0 0 0 10 0"></path>
                                </svg>
                              </a>
                              <a href="mailto:jessesilverberg11@gmail.com" class="px-3 font-medium text-indigo-600 bg-gray-50 hover:text-indigo-700 focus:outline-none focus:text-indigo-700 transition duration-150 ease-in-out" role="menuitem">
                                <svg class="h-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                 <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                 <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                               </svg>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>

                      <main role="main">
                          {{content}}
                      </main>

                </div>


        <footer class="text-center text-gray-700 py-8">
            <p>
              <svg class="h-5 fill-current inline align-text-bottom" style='padding:0.1rem;' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 448c-110.532 0-200-89.451-200-200 0-110.531 89.451-200 200-200 110.532 0 200 89.451 200 200 0 110.532-89.451 200-200 200zm107.351-101.064c-9.614 9.712-45.53 41.396-104.065 41.396-82.43 0-140.484-61.425-140.484-141.567 0-79.152 60.275-139.401 139.762-139.401 55.531 0 88.738 26.62 97.593 34.779a11.965 11.965 0 0 1 1.936 15.322l-18.155 28.113c-3.841 5.95-11.966 7.282-17.499 2.921-8.595-6.776-31.814-22.538-61.708-22.538-48.303 0-77.916 35.33-77.916 80.082 0 41.589 26.888 83.692 78.277 83.692 32.657 0 56.843-19.039 65.726-27.225 5.27-4.857 13.596-4.039 17.82 1.738l19.865 27.17a11.947 11.947 0 0 1-1.152 15.518z"/>
              </svg> <script>document.write(new Date().getFullYear())</script> Jesse Silverberg
            </p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="{{'js/jquery.visible.min.js' | relative_url }}"></script>
        <script src="{{'js/tracker.js' | relative_url }}"></script>
    </body>
</html>
