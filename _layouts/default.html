<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Jesse Silverberg">
        <title> {% if page.title != "Home" %}{{ page.title }} | {% endif %} {{ site.title }}</title>

        {% feed_meta %}
        {% seo %}

        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link id="favicon" rel="shortcut icon" href="{{'img/profile.ico' | relative_url }}">
        <link rel="stylesheet" href="{{ site.data.manifest['docs.css'] | relative_url }}">

        <script src="https://kit.fontawesome.com/11bff94181.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149872984-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-149872984-1');
        </script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script>

  </head>

    <body class="antialiased font-sans">
            <div x-data="{ open: false }" class="relative bg-white overflow-hidden">

                     <div class="relative pt-6 px-4 sm:px-6 lg:px-8">
                       <nav class="relative flex items-center justify-between sm:h-10">
                         <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
                           <div class="flex items-center justify-between w-full md:w-auto">
                             <a href="/" aria-label="Home"> <span class="h-8 w-auto sm:h-10 font-bold text-3xl lg:text-4xl text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out" >Jesse Silverberg</span> </a>
                             <div class="-mr-2 flex items-center md:hidden">
                               <button @click="open = true" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out" id="main-menu" aria-label="Main menu" aria-haspopup="true" x-bind:aria-expanded="open">
                                 <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /> </svg>
                               </button>
                             </div>
                           </div>
                         </div>
                         <div class="hidden md:flex md:ml-10 md:pr-4">
                           {% for item in site.data.navigation %}
                              <a href="{{ item.link }}" class="{% if page.url == item.link %}active{% endif %} text-lg lg:text-xl ml-8 font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">{{ item.name }} </a>
                           {% endfor %}
                           <a href="https://github.com/jessesilverberg" target="_blank" rel="noopener" class="text-xl ml-8 font-medium text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out"><i class="fab fa-lg fa-github"></i></a>
                           <a href="mailto:jessesilverberg11@gmail.com" class="text-xl ml-8 font-medium text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out"><i class="fas fa-lg fa-envelope"></i></a>
                         </div>
                       </nav>
                     </div>
                     <div x-show="open" x-description="Mobile menu, show/hide based on menu open state." x-transition:enter="duration-150 ease-out" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="duration-100 ease-in" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95" class="absolute z-20 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden">
                       <div class="rounded-lg shadow-md">
                          <div class="rounded-lg bg-white shadow-xs overflow-hidden" role="menu" aria-orientation="vertical" aria-labelledby="main-menu">
                            <div class="px-5 pt-4 flex items-center justify-between">
                              <div> <a href="/" class="h-8 w-auto font-bold text-3xl text-indigo-600 hover:text-indigo-700 transition duration-150 ease-in-out"> Jesse Silverberg</a></div>
                              <div class="-mr-2">
                                <button @click="open = false" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out" aria-label="Close menu">
                                  <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /> </svg>
                                </button>
                              </div>
                            </div>
                            <div class="px-2 pt-2 pb-3">
                              {% for item in site.data.navigation %}
                                <a href="{{ item.link }}" class="{% if page.url == item.link %}active{% endif %} mt-1 block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out" role="menuitem">{{ item.name }} </a>
                              {% endfor %}
                            </div>
                            <div class="block w-full px-5 py-3 text-center text-xl">
                              <a href="https://github.com/jessesilverberg" target="_blank" rel="noopener" class=" px-3 font-medium text-indigo-600 bg-gray-50 hover:text-indigo-700 focus:outline-none focus:text-indigo-700 transition duration-150 ease-in-out" role="menuitem"><i class="fab fa-lg fa-github"></i></a>
                              <a href="mailto:jessesilverberg11@gmail.com" class=" px-3 font-medium text-indigo-600 bg-gray-50 hover:text-indigo-700 focus:outline-none focus:text-indigo-700 transition duration-150 ease-in-out" role="menuitem"><i class="fas fa-lg fa-envelope"></i></a>
                            </div>
                          </div>
                        </div>
                      </div>

                      <main role="main">
                          {{content}}
                      </main>

                </div>


        <footer class="text-center text-gray-700 py-8">
            <p><i class="far fa-copyright"></i> <script>document.write(new Date().getFullYear())</script> Jesse Silverberg </p>
        </footer>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="{{'js/jquery.visible.min.js' | relative_url }}"></script>
        <script src="{{'js/tracker.js' | relative_url }}"></script>
    </body>
</html>
